{% extends 'base.html' %} {% block content %}

<h1>Playlists</h1>

{% for playlist in playlists %}
<div class="card">
    <a href="{% url 'detail' playlist.id %}">
  <div class="card-content">
    <span class="card-title">{{ playlist.name }}</span>
    <p>Description: {{ playlist.description }}</p>
  </div>
</a>
</div>
{% endfor %} {% endblock %}
