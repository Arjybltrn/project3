{% extends 'base.html' %} {% block content %}

<h1>Playlists</h1>

{% for playlists in playlists %}
<div class="card">
    <a href="{% url 'detail' playlists.id %}">
  <div class="card-content">
    <span class="card-title">{{ playlists.name }}</span>
    <p>Description: {{ playlists.description }}</p>
  </div>
</a>
</div>
{% endfor %} {% endblock %}
