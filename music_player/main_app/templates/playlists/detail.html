
{% extends 'base.html' %} {% block content %}

<h1>Dog Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ playlists.name }}</span>
        <p>Image: {{ playlists.image }}</p>
        <p>Description: {{ playlists.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'playlists_update' playlists.id %}">Edit</a>
        <a href="{% url 'playlists_delete' playlists.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
